<!DOCTYPE html>
<html>
<head>
<style>
#heading {
	position: absolute;
	text-align: center;
	width:100vw;
}
</style>
</head>
<body> 
<div id='heading'>
	<h1 style='color:pink'>HW-1 10/12</h1>
	<button id='toggle'>Press</button>
</div>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script>
javascript:(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='https://mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})()

//my script
$('#toggle').click(
function(){
	axes.material.visible = ! axes.material.visible;
});
var renderer,camera,scene;	//全域變數
var axes;

init();
animate();

function init(){
	renderer = new THREE.WebGLRenderer({animate:true});
	renderer.setSize(window.innerWidth,window.innerHeight);
	renderer.setClearColor(0x88888888);	
	document.body.appendChild (renderer.domElement);
	
	camera = new THREE.PerspectiveCamera(50,window.innerWidth/window.innerHeight,1,1000);
	camera.position.z = 50;	//(0,0,50)
	
	var controls = new THREE.OrbitControls(camera,renderer.domElement);	//camera所對應的字串
	
	scene = new THREE.Scene();
	var grid = new THREE.GridHelper(100,10,'red','white');
	scene.add(grid);
	
	axes = new THREE.AxesHelper(20);
	scene.add(axes);
	
	//長方體
	var cubeGeometry = new THREE.BoxGeometry(25,5,10);
	var cubeMaterial = new THREE.MeshNormalMaterial();
	var cube = new THREE.Mesh (cubeGeometry,cubeMaterial);
	
	cube.position.set(12,2.5,5,0);

	
	//圓柱體
	var geometry = new THREE.CylinderGeometry(3,3,7,64);
	var cylinder = new THREE.Mesh(geometry,cubeMaterial);
	cylinder.position.set(21.5,7,5);
	
	var tank = new THREE.Object3D();
	tank.add(cube);
	tank.add(cylinder);
	scene.add(tank);
	
	tank.position.set(0,0,-5);
	
	
}

	
function animate(){
	renderer.render(scene,camera);
	requestAnimationFrame(animate);
}
</script>
</body>
</html>
