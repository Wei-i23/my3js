<html>
<head>
<style>

#info{
	position:absolute;
	text-align:center;
	width:100vw;
}
</style>
</head>
<body>
<div id="info">
<h1 style='color:pink'>radial texture</h1>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js">
</script>
<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>

<script>
var camera, scene, renderer;
var mesh,leave,angle = 0;

init();
animate();

//背景
function loadCubemap(){
	/*var path = "https://wei-i23.github.io/my3js/path/background.png";
	var format = '.jpg';
	var urls = [
		path + 'px' + format, path + 'nx' + format,
		path + 'py' + format, path + 'ny' + format,
		path + 'pz' + format, path + 'nz' + format
	];*/
	var urls = [
		"https://wei-i23.github.io/my3js/path/background.png"
	];
	var backloader = new THREE.CubeTextureLoader();
	backloader.setCrossOrigin('');
	var cubeMap = backloader.load(urls);
	cubeMap.format = THREE.RGBFormat;
	return cubeMap;
}

function init() {

	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
	camera.position.z = 300;
	//scene.add(camera);

	renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor(0x888888);

	let controls = new THREE.OrbitControls(camera, renderer.domElement);

	document.body.appendChild(renderer.domElement);
	
	let gridXZ = new THREE.GridHelper(200, 20, 'red', 'white')
	scene.add(gridXZ);
	
	//background
	var cubeMap = loadCubemap();
	scene.background = cubeMap;
	
	var light = new THREE.PointLight(0xffffff,1,100);
	light.position.set(10,10,10);
	scene.add(light);
	
	// cola
	let loader = new THREE.TextureLoader();
	loader.crossOrigin = '';
	
	//colabody
	let cola = new THREE.Object3D();
	
	let bodyTex = loader.load('https://i.imgur.com/IJDzaDx.png');
	bodyTex.repeat.set(0.9,1);	//調整圖片大小
	bodyTex.wraps = THREE.RepeatWrapping;
	let bodyMat = new THREE.MeshBasicMaterial({
		map: bodyTex,
		side: THREE.DoubleSide
	});
	let geometry = new THREE.CylinderGeometry(20,20,50,40,2,true);
	let body = new THREE.Mesh(geometry,bodyMat);
	cola.add(body);
	
	body.position.y = 5;
	
	//上凹
	var toppoints = [];
	for(var i = 0 ; i < 8; i++){
		toppoints.push(new THREE.Vector2(Math.sin(i*0.2) * 4.8 + 16,(i-5) * 1.0));
	}
	var topgeometry = new THREE.LatheGeometry(toppoints);
	var topmaterial = new THREE.MeshBasicMaterial( {map: bodyTex} );
	var top = new THREE.Mesh(topgeometry,topmaterial);
	
	
	top.rotation.x = - Math.PI;
	top.position.y =30;
	
	//colahead
	let headTex = loader.load('https://i.imgur.com/bpmQnee.png');
	
	let headMat = new THREE.MeshBasicMaterial({
		map: headTex,
		transparent: true,	//important!!
		side: THREE.DoubleSide
	});
	let head = new THREE.Mesh(new THREE.CircleGeometry(15,80),headMat);
	head.rotation.x = -Math.PI/2;
	head.position.y = 35;
	cola.add(head);
	
	//colabotton
	let bottonTex = loader.load('https://i.imgur.com/8MrQEwF.png');
	let bottonMat = new THREE.MeshBasicMaterial({
		map: bottonTex,
		transparent: true,
		side: THREE.DoubleSide
	});
	let botton = new THREE.Mesh(new THREE.CircleGeometry(15,80),bottonMat);
	botton.rotation.x = Math.PI/2;
	botton.position.y = -25;
	cola.add(botton);
	scene.add(cola);
	
	cola.rotation.y = Math.PI/2;
	cola.position.set (0,25,0);
	
	
	
	//下凹
	var points = [];
	for(var i = 0 ; i < 8; i++){
		points.push(new THREE.Vector2(Math.sin(i*0.2) * 4.8 + 16,(i-5) * 1.0));
	}
	var downgeometry = new THREE.LatheGeometry(points);
	var downmaterial = new THREE.MeshBasicMaterial( {map: bodyTex } );
	var down = new THREE.Mesh(downgeometry,downmaterial);
	
	down.rotation.y = - Math.PI/2;
	down.position.y =-20;
	
	cola.add(top,down);
	
	//楓葉
	let leaveTex = loader.load('https://i.imgur.com/Y0N7coi.png');
	let leaveMat = new THREE.MeshBasicMaterial({
		map: leaveTex,
		//transparent: true,
		alphaTest: 0.5
	});
	leave = new THREE.Mesh(new THREE.PlaneGeometry(50, 50), leaveMat);
	scene.add(leave);
	leave.position.set (65,20,0) ;
	
	//人
	let peopleTex = loader.load('https://i.imgur.com/xIVhGGI.png');
	let peopleMat = new THREE.MeshBasicMaterial({
		map: peopleTex,
		//transparent: true,
		alphaTest: 0.5
	});
	let people = new THREE.Mesh(new THREE.PlaneGeometry(50,50),peopleMat);
	scene.add(people);
	people.position.set(-30,15,0);
	
	window.addEventListener('resize',onwindowResize,false);
}

function onwindowResize(){
	camera.aspect = window.innerwidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth,window.innerHeight);
}

function animate(){
	leave.rotation.y = angle;
	angle += 0.05;
	
	requestAnimationFrame( animate );
	renderer.render(scene,camera);
}

</script>
</body>
</html>
