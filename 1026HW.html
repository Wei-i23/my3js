<body>

<script src="https://threejs.org/build/three.min.js"></script>

<script>

//my script

var renderer,camera,scene;	//全域變數
var axes;
var status,car;

init();
animate();

function init(){
	renderer = new THREE.WebGLRenderer({animate:true});
	renderer.setSize(window.innerWidth,window.innerHeight);
	renderer.setClearColor(0x88888888);	
	document.body.appendChild (renderer.domElement);
	
	camera = new THREE.PerspectiveCamera(50,window.innerWidth/window.innerHeight,1,10000);	//最後兩格是near跟far的距離
	camera.position.z = 50;	//(0,0,50)
	
	var controls = new THREE.OrbitControls(camera,renderer.domElement);	//camera所對應的字串,camera與視窗連在一起
	
	scene = new THREE.Scene();
	
	let light = new THREE.PointLight(0xffffff);
	light.position.set(100,300,200);
	scene.add(light);
	
	var grid = new THREE.GridHelper(100,10,'red','white');
	scene.add(grid);
	
	axes = new THREE.AxesHelper(20);
	scene.add(axes);
	
	
	
	//長方體
	var cubeGeometry = new THREE.BoxGeometry(20,20,25);
	var cubeMaterial = new THREE.MeshPhongMaterial( { color: 0x99BBFF } );
	var cube = new THREE.Mesh (cubeGeometry,cubeMaterial);
	
	cube.position.set(0,15,0);
	
	var cubeGeometry2 = new THREE.BoxGeometry(10,10,25);
	var cubeMaterial2 = new THREE.MeshPhongMaterial( { color: 0xFFFF77 } );
	var cube2 = new THREE.Mesh (cubeGeometry2,cubeMaterial2);
	
	cube2.position.set(15,10,0);
	
	
	
	var geometry = new THREE.CylinderGeometry(4,4,2,64);	//輪子
	var material = new THREE.MeshPhongMaterial( {color: 0x444444 } );
	var cylinder = new THREE.Mesh(geometry,material);
	var cylinder2 = cylinder.clone();
	var cylinder3 = cylinder.clone();
	var cylinder4 = cylinder.clone();
	
	cylinder.position.set(-5,4,13);
	cylinder.rotation.x = Math.PI/2;
	
	cylinder2.position.set(15,4,13);
	cylinder2.rotation.x = Math.PI/2;
	
	cylinder3.position.set(-5,4,-13);
	cylinder3.rotation.x = Math.PI/2;
	
	cylinder4.position.set(15,4,-13);
	cylinder4.rotation.x = Math.PI/2;
	
	
	
	truck = new THREE.Object3D();
	truck.add(cube,cube2,cylinder,cylinder2,cylinder3,cylinder4);

	
	truck = new THREE.Object3D();
	truck.add(cube,cube2,cylinder,cylinder2,cylinder3,cylinder4);
	

	scene.add(truck);
	
	
	
}

	
function animate(){
	
	
	if(status == 0){
		car = 0;
		truck.position.set (truck.position.x + 1, 0 , truck.position.z);
		if(truck.position.x >= 50) {
			status = 1;
		}
		truck.rotation.y = car;
	}
	else if(status == 1){
		car = Math.PI*1.5;
		truck.position.set (truck.position.x , 0 ,truck.position.z + 1);
		if(truck.position.z >= 50) {
			status = 2;
		}
		truck.rotation.y = car;
	}
	else if(status == 2){
		car = Math.PI;
		truck.position.set (truck.position.x -1, 0 , truck.position.z);
		if(truck.position.x <= -50) {
			status = 3;
		}
		truck.rotation.y = car;
	}
	else if(status == 3) {
		car = Math.PI*0.5;
		truck.position.set (truck.position.x , 0 , truck.position.z -1);
		if(truck.position.z <= -50) {
			status = 0;
		}
		truck.rotation.y = car;
	}
	
	renderer.render(scene,camera);
	requestAnimationFrame( animate );
}
</script>
</body>
</html>
