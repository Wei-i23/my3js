<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script type ="module">

import * as THREE from 'https://unpkg.com/three/build/three.module.js';
import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';
import { MTLLoader } from 'https://unpkg.com/three/examples/jsm/loaders/MTLLoader.js';
import { OBJLoader } from 'https://unpkg.com/three/examples/jsm/loaders/OBJLoader.js';

$('#toggle').click(function() {
	turn = !turn;
	if(turn)
		$('#toggle').text ('stop');
	else
		$('#toggle').text ('turn');
});

//my script

var renderer,camera,scene;	//全域變數

var car = new THREE.Object3D();
var pickables;
var myLine;
var now,next,prev,RunOrStop;
var ds, moveTo,stepNum,steps;
var theta1,theta2,dq;
var turn = false;
var pts,points,lines,plane;
var p = [],v;

init();
animate();

function init(){
	scene = new THREE.Scene();
	
	camera = new THREE.PerspectiveCamera(50,window.innerWidth/window.innerHeight,1,10000);	//最後兩格是near跟far的距離
	camera.position.z = 500;	
	
	var grid = new THREE.GridHelper(500,10,'red','white');
	scene.add(grid);
	
	var axes = new THREE.AxesHelper(30);	//三維,x軸、y軸、z軸
	scene. add (axes);
	
	
	renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth,window.innerHeight);
	renderer.setClearColor(0x888888);	
	document.body.appendChild(renderer.domElement);
	
	var controls = new OrbitControls(camera,renderer.domElement);	//camera所對應的字串,camera與視窗連在一起
	
	//光
	var light = new THREE.SpotLight(0xffffff);
	light.position.set (-20,100,0);
	scene.add(light);
	
	
	plane = new THREE.Mesh(new THREE.PlaneGeometry(500, 500), new THREE.MeshBasicMaterial({
		transparent: true,
		opacity: 0.5,
		visible: true
    }));
    scene.add(plane);
	plane.rotation.x = -Math.PI / 2;
	pickables = [plane];
	
	document.addEventListener('pointerdown', onDocumentMouseDown, false);
	
	pts = [];
	points = [];
	lines = [];
	
	readModel('Cars');
}

function readModel (modelName,targetSize=100) {

	var onProgress = function(xhr) {
		if(xhr.lengthComputable){
			var percentComplete = xhr.loaded / xhr.total * 100;
			console.log(Math.round(percentComplete, 2) + '% downloaded');
		}
	};
	
	var onError = function(xhr) {};
	
	var mtlLoader = new MTLLoader();
	mtlLoader.setPath('models/');
	mtlLoader.load(modelName+'.mtl', function(materials) {
	
		materials.preload();
			
		var objLoader = new OBJLoader();
		objLoader.setMaterials(materials);
		objLoader.setPath('models/');
		objLoader.load(modelName+'.obj', function(object) {
			
			let theObject = unitize (object,targetSize);
			theObject.name = 'OBJ'
			theObject.add ( new THREE.BoxHelper (theObject) )
			//theObject.position.y = 8;
			
				
			car.position.set(0,0,0);
			car.add(theObject);
			scene.add(car);
			
		},onProgress,onError);
	});
}

function unitize (object,targetSize) {
		
	var box3 = new THREE.Box3();
	box3.setFromObject (object);
	var size = new THREE.Vector3();
	size.subVectors(box3.max, box3.min);
	var center = new THREE.Vector3();
	center.addVectors(box3.max, box3.min).multiplyScalar (0.0);
	
	console.log ('center: ' + center.x + ', '+center.y + ', '+center.z );
	console.log ('size: ' + size.x + ', ' + size.y + ', '+size.z );

	var objSize = Math.max (size.x, size.y, size.z);
	var scaleSet = targetSize/objSize;
	
	var theObject = new THREE.Object3D();
	theObject.add (object);
	object.scale.set(scaleSet,scaleSet,scaleSet);
	object.position.set(-center.x*scaleSet, -center.y*scaleSet, -center.z*scaleSet);
	
	return theObject;
	
}

function makeLine(p1,p2) {
  
	var geometry = new THREE.Geometry();

	geometry.vertices.push(p1.clone(),p2.clone());
	var line =  new THREE.Line(geometry,  new THREE.LineBasicMaterial( { color: 0xffff00 } ));

	return line;
}

function makePoint (pos) {
	var p = new THREE.Mesh (new THREE.CircleGeometry (5,20), 
	new THREE.MeshBasicMaterial({color:'black'}));
	p.rotation.x = -Math.PI/2;
	p.position.copy (pos);
	return p;
}

function onDocumentMouseDown(event){
	if(event.button === 2){
	
		let line = makeLine(pts[0], pts[pts.length-1]);
		lines.push (line);
		scene.add (line);
	
		pickables = [];
		plane.material.visible = false;
		prev = p.length-1;
		now = 0;
		next = 1;
		RunOrStop = true; 
		walkingInit();
	}
	
	event.preventDefault();
	let mouse = new THREE.Vector2();
	let raycaster = new THREE.Raycaster();
	
	mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
	mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

	//find intersects
	raycaster.setFromCamera(mouse, camera);
    var intersects = raycaster.intersectObjects(pickables);
	
	var store = intersects[0].point;
		p.push(store);
	
	if (intersects.length > 0 ) {
		
		pts.push (intersects[0].point.clone() );
		let point = makePoint (pts[pts.length-1]); 
		points.push (point);
		scene.add (point);
		if(pts.length >1){
			let line = makeLine (pts[pts.length-1], pts[pts.length-2]);
			lines.push (line);				
			scene.add (line);
		
		}	
	}	
}
	
function walkingInit(){
	v = p[next].clone().sub(p[now]);   
	ds = 0.51;							
	steps = Math.floor(v.length()/ds);	
	moveTo = p[now].clone();
	stepNum = 0 ;
}

function running(){

	moveTo = moveTo.clone().add(v.clone().setLength(ds)); 
	stepNum++; 
	
	if (stepNum > steps){ 
		car.position.copy (p[next]);  
		RunOrStop = false; 
		next++;now++;prev++; 
		next %= p.length; now %= p.length; prev %= p.length; 
		rotatingInit();
	}		
	else 
		car.position.copy (moveTo);

}
function rotatingInit(){
	
	var p12 = p[now].clone().sub(p[prev]);	 
	var theta1 = Math.atan2(p12.x,p12.z);

	car.rotation.y = theta1;   
	
	var p23 = p[next].clone().sub(p[now]); 		
	theta2 = Math.atan2(p23.x,p23.z);
	
	dq = 0.05;					
	
	if (theta2 < 0) { 		
		theta2 += Math.PI * 2;
	 }
	  
	if (theta1 < 0) { 
		theta1 += Math.PI * 2;
	}
	  
	if(theta1 > theta2){
		if(theta1 - Math.PI > theta2){
			steps = Math.floor ((Math.PI * 2 - (theta1-theta2))/dq);
		}
		else {
			steps = Math.floor ((theta1-theta2)/dq);
			dq = -dq;
		}
	}
	else {
		if(theta2 - Math.PI > theta1){
			steps = Math.floor ((Math.PI * 2 - (theta2-theta1))/dq);
			dq = -dq;
		}
		else {
			steps = Math.floor ((theta2-theta1)/dq);
		}
	 }
	 
	stepNum= 0;
	moveTo = theta1 ; 
}

function rotate(){


	if (stepNum > steps){ 
		car.rotation.y = theta2;
		walkingInit();
		RunOrStop = true; 	
	}
		
	else {
		car.rotation.y = moveTo; 
		++stepNum;
		moveTo += dq;
	}
 
}

function animate(){
	
	if(turn){
		if(RunOrStop){
			running();
		}
		else{
			rotate();
		}
	}
	
	renderer.render(scene,camera);
	requestAnimationFrame(animate);	//面板才會跟著滑鼠移動

}



</script>
